    <h1>Budget App</h1>
    <div class="app-wrapper">
        <div class="add-budget">
            <input type="number" name="budget" id="budget" placeholder="budget amount" required>
            <div class="submit-wrapper">
                <input id="create-budget" type="submit" value="Create Budget">
            </div>
        </div>
        <div class="add-item">
            <input type="text" name="expanse-item" id="expanse-item" placeholder="expanse-item" required>
            <input type="number" name="expanse-amount" id="expanse-amount" placeholder="expanse-amount" required>
            <div class="submit-wrapper">
                <input id="create-item" type="submit" value="Add Expanse Item">
            </div>
        </div>
